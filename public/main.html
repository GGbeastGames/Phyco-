<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RootAccess Launcher</title>
    <style>
      body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0d1117; color:#00ff9c; font-family: monospace; }
      .card { width:min(600px,92vw); border:1px solid #00ff9c66; border-radius:12px; padding:1.25rem; background:#000; }
      button { background:#00ff9c; color:#00120a; border:0; padding:.65rem 1rem; border-radius:8px; font-weight:700; cursor:pointer; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>ROOTACCESS // HACKER LAUNCHER</h1>
      <p>If GitHub Pages was previously serving source files directly, use this launcher to enter the built app shell.</p>
      <button id="enter" type="button">Enter RootAccess</button>
    </main>
    <script>
      document.getElementById('enter')?.addEventListener('click', () => {
        window.location.href = './index.html#/';
      });
    </script>
  </body>
</html>
