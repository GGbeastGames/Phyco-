<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RootAccess Launcher</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #0f2f4a 0%, #06070f 45%, #020204 100%);
        color: #d8ecff;
      }
      .launcher {
        width: min(560px, 92vw);
        border: 1px solid rgba(108, 218, 255, 0.4);
        border-radius: 12px;
        background: rgba(8, 14, 28, 0.85);
        box-shadow: 0 0 25px rgba(93, 183, 255, 0.2);
        padding: 1.5rem;
      }
      h1 {
        margin-top: 0;
        color: #9fe9ff;
      }
      button {
        border: 0;
        border-radius: 8px;
        padding: 0.65rem 1rem;
        font-weight: 700;
        cursor: pointer;
        color: #001120;
        background: linear-gradient(90deg, #8be6ff, #7ca9ff);
      }
    </style>
  </head>
  <body>
    <main class="launcher">
      <h1>ROOTACCESS // Launcher</h1>
      <p>
        GitHub Pages runtime is HTML-first. This launcher demonstrates static entry behavior and forwards into hash-based app routes.
      </p>
      <button id="enter" type="button">Enter RootAccess</button>
    </main>
    <script>
      document.getElementById('enter')?.addEventListener('click', () => {
        window.location.href = './index.html#/';
      });
    </script>
  </body>
</html>
